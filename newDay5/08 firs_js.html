<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--第一种方式：<a href="avascript:alert();">
			第二种方式：在head里: <script type="text/javascript">
			第三种方式：在js文件夹里，统一管理。
				在js文件里的内容不需要<script type="text/javascript">
				引用时，在head里script src=
		-->
		<script type="text/javascript">
			alert("你将访问神秘网站,点击确定");
			//js的注释和java一样
		</script>
	</head>
	<body>
		<a href="javascript:alert('点了我,你就要给我钱');">点击有惊喜</a>
	</body>
</html>
