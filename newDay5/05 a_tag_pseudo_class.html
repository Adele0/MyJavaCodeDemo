<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--a标签伪类： 
			格式：style--》a:link{} 没有点击之前
			a:visited{} 点击之后(一般点击前 点击后样式一致)
			a:hover{} 鼠标放置上去
		-->
		<style type="text/css">
			a:link,a:visited{
				color:chartreuse;
				text-decoration:underline;
			}
			
			a:hover{
				font-size:larger;
			} 
		</style>
	</head>
	<body>
		<a href="first_cddss.html">跳转链接的style修改用a:link</a>
	</body>
</html>
