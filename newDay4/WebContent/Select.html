<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>机机的下拉框</title>
</head>
<body>
	<form action="">
		选择一个你想去的城市：
		<select name="places">
			<option value="1">小樽</option>
			<option value="2">东京</option>
			<option value="3">名古屋</option>
			<option value="4">大阪</option>
		</select>
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
		选择多个你想去的国家：
		<select name="countries" multiple="mutiple">
			<option value="1" selected>日本</option>
			<option value="2">西班牙</option>
			<option value="3" selected>挪威</option>
			<option value="4">冰岛</option>
			</select>
		<br>
		<br>	
		<input type="submit">
	</form>
</body>
</html>
