<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!--所有标签都有一个style属性
			规则：    属性名：属性值
			多个属性以；分隔   多个属性值以，分隔（系统如果没有其中某个，匹配到那个用那个）
		-->
		<span id="span1"; style="color: greenyellow; font-weight: 400;font-family: elephant, '微软雅黑';">
			这是第一个CSS，看看小写的utf-8有没有问题
		</span>
	</body>
</html>
