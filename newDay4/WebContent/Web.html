<!DOCTYPE html>
	<!--html 的标签都不是自定义的，只能存在一个根标签-->
<html>
	<!-- 定义网页头部信息，包括标题和编码 -->
<head>
	<!--网页编码-->
	<meta charset="UTF-8">
	<!--网页标题-->
	<title>Tamaki Ouran</title>
</head>
		<body>
			<!-- 浏览器显示的内容 -->
			<br />
			
			这是正常情况下，不贴任何标签，显示的字体样式。
			<br />
			
			<i>这是使用i后 倾斜的状态</i>
			
			<br /><!-- 这是换行，单标签 -->
			
			<b>这是使用b后 加粗的状态</b>
			<br />
			
			<!--                  <u>这是使用u后 下划线的状态</u>           -->
			<!-- 警告提示Element u is obsolete. its use is discouraged in HTML5 documents -->
			
			<p>这是段落符号p
			 ，经常使用，
			 目前除了br换行 hr横线外 几乎都是双标签，
			 即使这里我换行了，浏览器也没有换行。
			 </p>
			<hr/> <!-- hr/是一个横线，单标签 -->
			<h1>h1是最大号的标题</h1>
			<h2>h2是第2大号的标题</h2>
			<h3>h3是第3大号的标题</h3>
			<h4>h4是第4大号的标题</h4>
			<h5>h5是第5大号的标题</h5>
			<h6>h6是第6大号的标题</h6>
			
			test
			<div>div块元素，独占一行，将本来两个在一起的test分割开来</div>
			<div>div主要用于网络布局</div>
			test
			<br />
			test1<span> span是行内元素，不换行。主要显示文字，如：小标题</span> test1
			
</body>
</html>
