<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--JS的标识符跟java基本相同，变量，常量，函数（java的方法），语句块；严格区分大小写
			将var看做java中的object
			在head里使用console.log(debug)命令在不同的新版浏览器的查看F12（右键检查/查看）。
		-->
		
		<script type="text/javascript">
			var a = "一般情况要将js单独写在js文件夹里，此处为了方便";//JS没有char
			console.log(a);
			console.log(typeof(a));
			var b = 3;
			console.log(b);
			console.log(typeof(b));//整形常量（八，十，十六进制）和实型常量
			var c = true;
			console.log(c);
			console.log(typeof(c));
			
		</script>
		
	</head>
	<body>
	</body>
</html>
