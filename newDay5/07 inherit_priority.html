<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--
			边框不被继承 
			文本字体样式会被继承
			text-align  color  text-indent  font-family  font-size  font-style
			font-weight  letter-spacing  word-spacing  text-transform line-height
			列表相关属性是继承的（ul ol）
			list-style  list-style-image  list-style-position  list-style-type
		-->
		<style type="text/css">
			#test1{
				color: darkcyan;
				background-color: chartreuse;
				border: dotted 1px yellow;
			}
		</style>
		
		<!--
			选择器优先级：
			!important > 行内样式 > id选择器 > 类选择器 > 标签选择器
			在选择器优先级相同的情况下就近原则
		-->
	</head>
	<body>
		<div id="test1">
			使用ID选择器#，将test1的字体和背景颜色改掉，下面的子类都继承该属性。但是边框属性不被继承。
			<div>
				test2 in test1
				<span style="color: aqua; font-size: medium;">
					span in test2 行内选择器的优先级高于ID，所以不受样式管理
				</span>
			</div>
		</div>
	</body>
</html>
