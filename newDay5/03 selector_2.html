<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<!--多个基本选择器一起使用
			格式：style--》 标签名，标签名，标签名{}
		-->
		<style type="text/css">
		
			div,span,.p_1,#p1{
			color:cornflowerblue;
			}
			
		</style>
		
	</head>
	<body>
		同时使用多个选择器：
		<br />
		<br />
		<div>同时选取div,span,class,id的统一style设置</div>
		<span>同时选取div,span,class,id的统一style设置</span>
		<p class="p_1">同时选取div,span,class,id的统一style设置</p>
		<p id="p1">同时选取div,span,class,id的统一style设置</p>
	</body>
</html>
